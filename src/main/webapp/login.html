<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
</head>
<body>

<h1>Login page</h1>
<form method="POST" action="login">
    <div>
        <label for="login">Login</label>
        <input type="text" id="login" name="login">
    </div>
    <div>
        <label for="pass">Password</label>
        <input type="password" id="pass" name="pass">
    </div>
    <button type="submit">Login</button>
</form>

</body>
</html>
